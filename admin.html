<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Administration ‚Äî Principaut√© de Remiremont</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #002147;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .login-box {
            max-width: 350px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #002147;
            color: white;
            border: none;
            cursor: pointer;
        }

        .panel {
            display: none;
            padding: 30px;
        }

        h2 {
            color: #002147;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .form-section {
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-top: 30px;
            max-width: 500px;
        }

        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .form-section button {
            margin-top: 15px;
            padding: 10px;
            background: #002147;
            color: white;
            border: none;
            cursor: pointer;
        }

        .logout {
            float: right;
            color: white;
            text-decoration: none;
        }

        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .edit-btn {
            background: #0077cc;
            color: white;
        }

        .delete-btn {
            background: #cc0000;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Administration ‚Äî Principaut√© de Remiremont</h1>
    <a href="#" class="logout" onclick="logout()">D√©connexion</a>
</header>

<!-- üîê Connexion admin -->
<div class="login-box" id="loginBox">
    <h2>Connexion Administrateur</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Connexion</button>
</div>

<!-- üèõÔ∏è Panel admin -->
<div class="panel" id="adminPanel">
    <h2>Gestion des civils</h2>

    <table id="civilsTable">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Fonction</th>
                <th>Adresse</th>
                <th>V√©hicule</th>
                <th>Num√©ro ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="form-section">
        <h3>Ajouter / Modifier un civil</h3>
        <input type="hidden" id="editIndex">
        <input type="text" id="prenom" placeholder="Pr√©nom" required>
        <input type="text" id="nom" placeholder="Nom" required>
        <input type="text" id="fonction" placeholder="Fonction">
        <input type="text" id="vehicule" placeholder="V√©hicule enregistr√©">
        <input type="text" id="numero" placeholder="Num√©ro d'identification">
        <textarea id="adresse" placeholder="Adresse compl√®te"></textarea>
        <textarea id="notes" placeholder="Notes administratives"></textarea>
        <button onclick="saveCivil()">Enregistrer</button>
    </div>
</div>

<script>
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "remiremont";

    let civils = JSON.parse(localStorage.getItem("civilsRemiremont")) || [];

    function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === ADMIN_USER && pass === ADMIN_PASS) {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("adminPanel").style.display = "block";
            renderTable();
        } else {
            alert("Acc√®s refus√©.");
        }
    }

    function logout() {
        document.getElementById("adminPanel").style.display = "none";
        document.getElementById("loginBox").style.display = "block";
    }

    function saveCivil() {
        const civil = {
            prenom: document.getElementById("prenom").value,
            nom: document.getElementById("nom").value,
            fonction: document.getElementById("fonction").value,
            vehicule: document.getElementById("vehicule").value,
            numero: document.getElementById("numero").value,
            adresse: document.getElementById("adresse").value,
            notes: document.getElementById("notes").value
        };

        const index = document.getElementById("editIndex").value;

        if (index === "") {
            civils.push(civil);
        } else {
            civils[index] = civil;
            document.getElementById("editIndex").value = "";
        }

        localStorage.setItem("civilsRemiremont", JSON.stringify(civils));
        clearForm();
        renderTable();
    }

    function renderTable() {
        const tbody = document.querySelector("#civilsTable tbody");
        tbody.innerHTML = "";

        civils.forEach((civil, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${civil.prenom} ${civil.nom}</td>
                <td>${civil.fonction}</td>
                <td>${civil.adresse}</td>
                <td>${civil.vehicule}</td>
                <td>${civil.numero}</td>
                <td class="actions">
                    <button class="edit-btn" onclick="editCivil(${index})">Modifier</button>
                    <button class="delete-btn" onclick="deleteCivil(${index})">Supprimer</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function editCivil(index) {
        const civil = civils[index];
        document.getElementById("prenom").value = civil.prenom;
        document.getElementById("nom").value = civil.nom;
        document.getElementById("fonction").value = civil.fonction;
        document.getElementById("vehicule").value = civil.vehicule;
        document.getElementById("numero").value = civil.numero;
        document.getElementById("adresse").value = civil.adresse;
        document.getElementById("notes").value = civil.notes;
        document.getElementById("editIndex").value = index;
    }

    function deleteCivil(index) {
        if (confirm("Supprimer ce civil ?")) {
            civils.splice(index, 1);
            localStorage.setItem("civilsRemiremont", JSON.stringify(civils));
            renderTable();
        }
    }

    function clearForm() {
        document.getElementById("prenom").value = "";
        document.getElementById("nom").value = "";
        document.getElementById("fonction").value = "";
        document.getElementById("vehicule").value = "";
        document.getElementById("numero").value = "";
        document.getElementById("adresse").value = "";
        document.getElementById("notes").value = "";
    }
</script>

</body>
</html>
